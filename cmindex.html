<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColmarAcademy</title>
    <link rel="stylesheet" href="cmstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet" />
</head>
<body>
    <!--HEADER -->
    <header class="header-container">
        <div class="logo">
          <img src="images/ic-logo.svg" alt="colmaracademy logo" />
          <span class="header-colmar">COLMAR</span><span class="header-academy">ACADEMY</span>
        </div>
        <nav class="nav-mobile">
          <img src="images/ic-logo.svg" alt="colmaracademy logo" />
          <a href="#"><img src="images/ic-on-campus.svg" alt="campus-icon" /></a>
          <a href="#"><img src="images/ic-online.svg" alt="online-icon" /></a>
          <a href="#"><img src="images/ic-login.svg" alt="login-icon" /></a>
        </nav>
        <nav>
          <ul class="nav-li">
            <li><a href="#">On campus</a></li>
            <li><a href="#">Online</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <!-- BANNER SECTION -->
        <section class="container-1">
            <div class="banner-img">
                <img src="images/banner.jpg" alt="banner" />
            </div>
            <div class="banner-text">
                <h1>Learn something new everyday</h1>
                <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h2>
                <button type="button" class="btn-start-here">Start here</button>
            </div>
        </section>
    </main>
</body>
</html>
